{% load static %}
<h1><a href="{% url 'base' %}">Navigation Bar</a></h1>
<div class="grid-container fluid">
    <div class="grid-x grid-margin-x">
        {% for duck in ducks %}
            <div class="cell auto">
                <form action="{% url 'duck' duck.name%}">
                    <input class="button alert expanded" type="submit" value="{{duck.name}}">
                </form>
            </div>
        {% endfor %}
    </div>
</div>
